<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather widget</title>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/styles.css" />
  </head>
  <body>
    <div class="container">
      <div class="weather-app">
        <div class="row">
          <div class="col">
            <form id="search-form">
              <input
                type="search"
                class="form-control mb-3 shadow-sm"
                id="search"
                placeholder="Search"
                autocomplete="off"
              />
              <div class="row">
                <div class="col">
                  <button
                    type="submit"
                    class="form-control btn btn-primary shadow-sm"
                    id="searchButton"
                  >
                    Search
                  </button>
                </div>
                <div class="col">
                  <button
                    type="button"
                    class="form-control btn btn-warning shadow-sm"
                    id="currentButton"
                  >
                    Current
                  </button>
                </div>
              </div>
            </form>
          </div>
          <div class="col">
            <div class="row">
              <div class="col center">
                <h3 class="city" id="city"></h3>
              </div>
              <div class="col center">
                <span class="temperature" id="temperature"></span
                ><span class="units">Â°C </span>
              </div>
              <div class="row">
                <div class="col center">
                  <h6 id="date"></h6>
                  <h6 id="description"></h6>
                </div>
                <div class="col center">
                  <img src="" alt="" class="weather-icon" id="icon" />
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="weather-forecast">
          <div class="forecast" id="forecast"></div>
        </div>
      </div>
      <div class="open-source">
        <a href="https://github.com/nikoliasoroka/Weather-FE" target="_blank"
          >Open-source code</a
        >, by Galia Soroka
      </div>
    </div>

    <script src="src/app.js"></script>
  </body>
</html>
