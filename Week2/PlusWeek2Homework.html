    <title>Weather widget</title>

    <!-- CSS only -->

                    id="searchButton"

                  <button
                    type="button"

                    id="currentButton"

                    Current

                </div>
              </div>
            </form>
          </div>
          <div class="col-6">
            <div class="flex-container">
              <div class="flex-child center">
                <img
                  src="https://ssl.gstatic.com/onebox/weather/64/partly_cloudy.png"

                  class="weather-icon"
                />
